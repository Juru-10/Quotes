<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="ttl">Quote Title</label>
        <input type="text" class="form-control" id="ttl" [(ngModel)]="newQuote.ttl" name="ttl" #ttl="ngModel" required>

        <div [hidden]="ttl.valid||ttl.pristine" class="alert alert-danger">
          <p>The Title is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="details">Quote</label>
        <textarea class="form-control" id="details" rows="3" [(ngModel)]="newQuote.details" name="details" #details="ngModel" required></textarea>

        <div [hidden]="details.valid||details.pristine" class="alert alert-danger">
          <p>Details are Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>

        <div [hidden]="author.valid||author.pristine" class="alert alert-danger">
          <p>Your Name is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="writer">Writer</label>
        <input type="text" class="form-control" id="writer" [(ngModel)]="newQuote.writer" name="writer" #writer="ngModel" required>

        <div [hidden]="writer.valid||writer.pristine" class="alert alert-danger">
          <p>Your Name is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="timer">Date</label>
        <input type="date" id="timer" class="form-control" [(ngModel)]="newQuote.timerDate" name="timerDate" #timerDate="ngModel" required>

        <div [hidden]="timerDate.valid||timerDate.pristine" class="alert alert-danger">
          <p>The due Date Required</p>
        </div>
      </div>
      <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>
  </div>
</div>
